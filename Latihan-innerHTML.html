<!DOCTYPE html>
<html>
<head>
	<title>Inner HTML</title>
</head>
<body>
	<h2>Contoh display javascript menggunakan innerHTML</h2>
	<p>Di bawah paragraf ini adalah paragraf yang berisi hasil penjumlahan sederhana</p>
	<P id="hasil"></P>
	<script type="text/javascript">
		document.getElementById('hasil').innerHTML=23+2;
	</script>
</body>
</html>
